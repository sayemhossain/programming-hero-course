<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16 uppercase">Welcome to my <span class="text-purple-600 font-semibold">Bap-Er-Bank </span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 uppercase">
            <h3 class="text-xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" type="text" class="border border-gray-400 rounded block w-3/4  mb-3 px-2" placeholder="Your email">
                <input id="user-pass" type="text" class="border border-gray-400 rounded block w-3/4  px-2" placeholder="Your Password">
                <button id="login-btn" class="bg-yellow-600 px-4 rounded py-2 mt-3 text-white font-semibold  ">Login</button>
            </div>
        </section>
    </main>

    <script src="./login.js"></script>
</body>
</html>
